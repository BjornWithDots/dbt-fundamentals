version: 2

models:
  - name: stg_customers
    description: Staging table with Customer data
    columns: 
      - name: customer_id
        description: Unique customer id, key column
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Staging table with order data
    columns:
      - name: order_id
        description: Unique order id, key column
        tests:
        description: Test for uniqueness and that we dont have any nulls
          - unique
          - not_null
      - name: status
        description: '{{doc("order_status")}}'
        tests:
          - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:      
          - relationships:
              to: ref('stg_customers')
              field: customer_id